<h2>Hi {{currentUser.username}}</h2>
<h2>Recently added Tracks</h2>
<div class="grid">
  <a *ngFor="let track of tracks; let last = last" [ngClass]="{ last: last}" class ="col-1-3">
    <div class="wrapper">
      <img class="cover" src="{{track.cover}}">
      <ul class="description">
        <li>Title: {{track.title}}</li>
        <li>Artist: {{track.artist}}</li>
        <li>Album: {{track.album}}</li>
        <li>Duration: {{track.duration}}</li>
      </ul>
    </div>
  </a>
</div>
